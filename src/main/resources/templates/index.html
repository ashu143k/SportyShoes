<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Sporty shoes</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="MainContainer">
      <div class="headerDiv">
        <div class="LogoDiv">
          <img class="LogoImage" src="logo.png">
        </div>
        <div class="headerContent">
          <button id="SignUpButton" class="HeaderButtons">SignUp</button>
          <button id="adminLoginButton" class="HeaderButtons">Admin Login</button>
        </div>
      </div>
      <div class="InnerContainer">
        <h2>Great Discount On Latest Collections</h2>
        <p>New Collections! Available Now!</p>
        <a href="#">Shop Now</a>
        <div class="user-box">
          <img class="shoesLogoImage" src="logo1.png">
        </div>
      </div>
      <div class="AdminLoginDiv" style="display: none">
        <div class="closeButtonDiv">
          <button class="btn-close" aria-label="Close" id="closeButtonadminDiv"></button>
        </div>
        <div class="textDiv">
          <h1>ADMIN LOGIN</h1>
          <p>Please enter your login and password!</p>
        </div>
        <div class="EmailInputTextDiv">
          <input type="email" placeholder="Email" name="AdminEmail" class="FormInputText" id="AdminLoginId" required="required">
        </div>
        <div class="PasswordInputTextDiv">
          <input type="password" placeholder="Password" name="password" class="FormInputText" id="adminPassword" required="required">
        </div>
        <div class="SubmitInputDiv">
          <button class="SubmitButtonInputClass">Login</button>
        </div>
      </div>
    </div>
    <div id="AdminDiv" class="AdminDiv" style="display: none">
      <div class="topnav">
         <div class="dashboardLogoDiv">
          <img class="LogoImage" src="logo.png">
        </div>
        <h2>DASHBOARD</h2>
        <img class="LogoImage" src="logo.png">
        <button class="changePasswordButton">Change Password</button>
      </div>
      <div id="sidenav" class="sidenav">
        <button class="btn active" id="ProductsListButtonID">Products</button>
        <button class="btn" id="userListButtonID">User List</button>
        <button class="btn" id="PurchaseReportListButtonID">Purchase Report</button>
      </div>
      <div id="main">
      <div class="changePasswordDiv" style="display: none" >
              <div class="closeButtonDiv">
          <button class="btn-close" aria-label="Close" id="closeButtonChangePasswordDiv"></button>
        </div>
              <div class="textDiv">
          <h1>ADMIN PASSWORD CHANGE</h1>
          <p>Please Enter Old Password and New Password!</p>
        </div>
       <div class="PasswordInputTextDiv">
          <input type="password" placeholder="Old Password" name="oldPassword" class="FormInputText" id="oldAdminPassword" required="required">
          <input type="password" placeholder="New Password" name="newPassword" class="FormInputText" id="newAdminPassword" required="required">
        </div>
        <div class="ChangePasswordSubmitInputDiv">
          <button class="SubmitNewPasswordButtonInputClass">CHANGE PASSWORD</button>
        </div>
      </div>
      <div class="ProductDiv">
        <div class="style-2" id="ProductDetailsDiv">
        <div class="updateDiv" style="display: none">
        </div>
        </div>
		<div class="addNewProductDiv" style="display: none">
        </div>
        <div class="addNewProductButtonDiv">
        <button class="addNewProductButtonClass" onclick=addNewProduct() >Add New Product</button></div>
        </div>
        <div class="style-2" id="UserDetailsDiv" style="display: none"></div>
        <div class="style-2" id="PurchaseReportDiv" style="display: none">
      		<div class="SelectFilterDiv">
      			<select class="Filter">
      			<option selected style="display: none">Filter by</option>
   				<option value="date">Date</option>
    			<option value="category">Category</option>
  	   			</select>
  	   	    </div>
       </div>
      </div>
    </div>
  </body>
</html>
